<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link rel='stylesheet' href="{% static 'css/main.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <header>
            <a href="% url home %">Password Generator</a>
        </header>
        <div id="main">
          <article>
            <div class="pad"></div>
            <form action="{% url 'password' %}">
                <select name="length" id="">
                    <option value="5">5</option>
                    <option value="10" selected='selected'>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <div class="checkboxcontainer">
                    <label for="Uppercase">
                        <input type="checkbox" class='checkbox' name="uppercase">
                        <span>Uppercase</span>
                    </label>
                    <label for="Numbers">
                        <input type="checkbox" class='checkbox' name="numbers">
                        <span> Numbers</span>
                    </label>
                    <label for="Special Characters">
                        <input type="checkbox" class='checkbox' name="special characters">
                        <span>Special Characters</span>
                    </label>
                </div>
                <input type="Submit"  value="Generate Password" class="button"> 
            </form>
            <h2>
                <a href="{% url 'about' %}">About</a>
            </h2>
          </article>
